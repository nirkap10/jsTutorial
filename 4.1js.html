<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1js</title>
</head>
<body>
    <script>
        numSiblings = Number(prompt('How many siblings do you have?'));
        if(numSiblings===1){
            console.log('1 sibling!');
        }else if(numSiblings > 1){
            console.log('More than 1 sibling');
        } else {
            console.log( 'No siblings');
        }
    </script>
</body>
</html>
